<div class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nestegg-navbar"><span
                    class="sr-only">Toggle Navigation</span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span><span class="icon-bar"></span></button>
            <a class="navbar-brand" href="{{ url_for('public.index') }}">Nestegg - {{ title }}</a>
        </div>
        <div class="navbar-collapse" id="nestegg-navbar">
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for('public.index') }}">Home</a></li>
                {% if current_user.is_authenticated() %}
                    <li><a href="{{ url_for('users.logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('users.login') }}">Login</a></li>
                    <li><a href="{{ url_for('users.register') }}">Register</a></li>
                {% endif %}
            </ul>
            {% if current_user.is_authenticated() %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="navbar-link" href="{{ url_for('users.profile') }}">Signed in
                        as {{ current_user.username }}</a></li>
                </ul>
            {% endif %}
        </div>
    </div>
</div>
